<div class="container">
    <div class="header">
        <div class="title">
            <span>{{title}}</span>
        </div>
        <div class="ver-mas">
            <button routerLink="{{linkVerMas}}" class="button-ver-mas">Ver Mas</button>
        </div>
    </div>
    <div class="content">
        <div class="carrousel">
            <div class="arrow-left">
                <mat-icon (click)="previous()" class="icon" fontIcon="arrow_back_ios"></mat-icon>
            </div>
            <app-card *ngFor="let card of listView" routerLink="/series/{{card.id}}" [title]="card.titulo"
                [img]="card.imgPortada" [puntuacion]="card.puntuacion">
            </app-card>
            <div class="arrow-right">
                <mat-icon (click)="next()" class="icon" fontIcon="arrow_forward_ios"></mat-icon>
            </div>
        </div>
    </div>
</div>
